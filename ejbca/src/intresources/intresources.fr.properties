# Notification resources.

notification.newrequest.subject      = Une nouvelle requête d'approbation (${approvalRequest.ID}) de type ${approvalRequest.TYPE} a été conçue par ${requestAdmin.CN} ${requestAdmin.O}.

notification.newrequest.msg          = ${NL}${NL}Une requête de type ${approvalRequest.TYPE} a été créée par ${requestAdmin.CN} ${requestAdmin.O} le ${approvalRequest.DATE}${NL}${NL} Pour voir et approuver cette requête, appuyer sur le lien ${approvalRequest.APROVEURL} pour plus de détails. Plus que ${NL}${NL}${approvalReqiest.APPROVALSLEFT} approbation(s) pour que l'action soit éxécutée.

notification.requestconcured.subject = La requête d'approbation (${approvalRequest.ID}) de type ${approvalRequest.TYPE} a été acceptée par ${approvalAdmin.CN} ${approvalAdmin.O}.

notification.requestconcured.msg     = ${NL}${NL}La requête d'approbation de type ${approvalRequest.TYPE} créée par ${requestAdmin.CN} ${requestAdmin.O} le ${approvalRequest.DATE} a été acceptée par ${approvalAdmin.CN} ${approvalAdmin.O}. ${NL}${NL}Le commentaire de l'administrateur sur l'approbation de l'action est : ${approvalRequest.APPROVALCOMMENT}${NL}${NL}Mais il y a encore besoin de ${approvalReqiest.APPROVALSLEFT} administrateur(s) autorisé(s) pour valider l'action. Pour voir et approuver la requête, appuyer sur le lien ${approvalRequest.APROVEURL} pour plus de détails.

notification.requestapproved.subject = La requête d'approbation (${approvalRequest.ID}) de type ${approvalRequest.TYPE} a été validée par ${approvalAdmin.CN} ${approvalAdmin.O}.

notification.requestapproved.msg     = ${NL}${NL}Selon le type de demande l'administrateur peut maintenant accéder à l'information, ou l'action a été exécutée. ${NL}${NL}Le commentaire sur l'action par l'administrateur d'approbation est : ${approvalRequest.APPROVALCOMMENT}${NL}${NL}Pour plus de détails, appuyer sur le lien ${approvalRequest.APROVEURL}.

notification.requestrejected.subject = La requête d'approbation (${approvalRequest.ID}) de type ${approvalRequest.TYPE} a été rejetée par ${approvalAdmin.CN} ${approvalAdmin.O}.

notification.requestrejected.msg     = ${NL}${NL}La requête d'approbation (${approvalRequest.ID}) de type ${approvalRequest.TYPE} a été rejetée par ${approvalAdmin.CN} ${approvalAdmin.O}, l'action ne sera donc pas éxécutée. ${NL}${NL}Le commentaire de l'administrateur sur le rejet de l'action est : ${approvalRequest.APPROVALCOMMENT}${NL}${NL}Pour plus de détails, appuyer sur le lien {approvalRequest.APROVEURL}.

